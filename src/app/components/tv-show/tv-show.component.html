<ng-container *ngIf="editable; else defaultView">
  <td><input id="id" [(ngModel)]="replacementShow!.id"></td>
  <td><input id="name" [(ngModel)]="replacementShow!.name"></td>
  <td>
    <div>
      <button type="button" (click)="saveShow()" class="btn btn-primary"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-save-fill" viewBox="0 0 16 16">
        <path d="M8.5 1.5A1.5 1.5 0 0 1 10 0h4a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h6c-.314.418-.5.937-.5 1.5v7.793L4.854 6.646a.5.5 0 1 0-.708.708l3.5 3.5a.5.5 0 0 0 .708 0l3.5-3.5a.5.5 0 0 0-.708-.708L8.5 9.293V1.5z"/>
      </svg></button>
      <button type="button" (click)="toggleEdit()" class="btn btn-danger m-lg-2"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
        <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
      </svg></button>
    </div>
  </td>
</ng-container>

<ng-template #defaultView>
  <td>{{tvShow.id}}</td>
  <td>{{tvShow.name}}</td>
  <td>
    <div>
      <button type="button" (click)="toggleEdit()" class="btn btn-primary m-lg-2">edit</button>
      <button type="button" (click)="deleteShow()" class="btn btn-danger">delete</button>
    </div>
  </td>

</ng-template>
